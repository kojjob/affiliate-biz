<?xml version="1.0" encoding="UTF-8"?>
<svg viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="630" fill="#ffffff"/>
  
  <!-- Side accent -->
  <rect x="0" y="0" width="12" height="630" fill="#1DA1F2"/>
  
  <!-- Top subtle gradient -->
  <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="0%">
    <stop offset="0%" stop-color="#f3f4f6" />
    <stop offset="100%" stop-color="#ffffff" />
  </linearGradient>
  <rect x="12" y="0" width="1188" height="630" fill="url(#bgGradient)"/>
  
  <!-- Twitter handle area -->
  <g transform="translate(50, 40)">
    <circle cx="20" cy="20" r="20" fill="#1DA1F2"/>
    <text x="55" y="28" font-family="Arial, sans-serif" font-size="26" fill="#536471">@Affiliate-Biz</text>
  </g>
  
  <!-- Logo area -->
  <g transform="translate(50, 90)">
    <circle cx="25" cy="25" r="25" fill="#0ea5e9"/>
    <text x="65" y="35" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#0f172a">AFFILIATE PLATFORM</text>
  </g>
  
  <!-- Content area for dynamic text -->
  <g>
    <!-- Product/Article Title Area -->
    <rect x="50" y="160" width="1100" height="100" fill="none"/>
    <text x="50" y="200" font-family="Arial, sans-serif" font-size="44" font-weight="bold" fill="#0f172a">PRODUCT TITLE GOES HERE</text>
    
    <!-- Description Area -->
    <rect x="50" y="250" width="1100" height="160" fill="none"/>
    <text x="50" y="290" font-family="Arial, sans-serif" font-size="30" fill="#536471">
      <tspan x="50" dy="0">Discover the best products with honest reviews. This area will</tspan>
      <tspan x="50" dy="40">contain the product description or article excerpt that will be</tspan>
      <tspan x="50" dy="40">dynamically generated for each page.</tspan>
    </text>
    
    <!-- Image placeholder (for product images) -->
    <g transform="translate(800, 200)">
      <rect x="0" y="0" width="300" height="300" rx="12" ry="12" fill="#f1f5f9"/>
      <text x="150" y="160" font-family="Arial, sans-serif" font-size="22" fill="#94a3b8" text-anchor="middle">Product Image</text>
    </g>
    
    <!-- Price Area (for products) -->
    <g transform="translate(50, 450)">
      <rect x="0" y="0" width="180" height="70" rx="35" ry="35" fill="#0ea5e9"/>
      <text x="90" y="45" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#ffffff" text-anchor="middle">$99.99</text>
    </g>
    
    <!-- Call to action -->
    <g transform="translate(260, 450)">
      <rect x="0" y="0" width="250" height="70" rx="35" ry="35" fill="#f1f5f9" stroke="#d1d5db" stroke-width="1"/>
      <text x="125" y="45" font-family="Arial, sans-serif" font-size="24" fill="#0f172a" text-anchor="middle">Learn more →</text>
    </g>
  </g>
  
  <!-- Twitter engagement indicators -->
  <g transform="translate(50, 560)">
    <g transform="translate(0, 0)">
      <circle cx="15" cy="15" r="15" fill="#f1f5f9"/>
      <text x="15" y="21" font-family="Arial, sans-serif" font-size="16" fill="#536471" text-anchor="middle">♥</text>
    </g>
    <g transform="translate(70, 0)">
      <circle cx="15" cy="15" r="15" fill="#f1f5f9"/>
      <text x="15" y="21" font-family="Arial, sans-serif" font-size="16" fill="#536471" text-anchor="middle">↺</text>
    </g>
    <g transform="translate(140, 0)">
      <circle cx="15" cy="15" r="15" fill="#f1f5f9"/>
      <text x="15" y="21" font-family="Arial, sans-serif" font-size="16" fill="#536471" text-anchor="middle">↩</text>
    </g>
    
    <!-- Date indicator -->
    <text x="1000" y="20" font-family="Arial, sans-serif" font-size="20" fill="#536471" text-anchor="end">May 13, 2025</text>
  </g>
</svg>