<?xml version="1.0" encoding="UTF-8"?>
<svg viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="630" fill="#ffffff"/>
  
  <!-- Gradient overlay -->
  <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
    <stop offset="0%" stop-color="#f0f9ff" />
    <stop offset="100%" stop-color="#e0f2fe" />
  </linearGradient>
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Border -->
  <rect x="20" y="20" width="1160" height="590" fill="none" stroke="#0ea5e9" stroke-width="2" rx="8" ry="8"/>
  
  <!-- Header area background -->
  <rect x="20" y="20" width="1160" height="120" fill="#0ea5e9" rx="8" ry="8"/>
  
  <!-- Logo area -->
  <g transform="translate(60, 70)">
    <circle cx="25" cy="25" r="25" fill="#ffffff"/>
    <text x="70" y="35" font-family="Arial, sans-serif" font-size="38" font-weight="bold" fill="#ffffff">AFFILIATE PLATFORM</text>
  </g>
  
  <!-- Content area for dynamic text -->
  <g>
    <!-- Product/Article Title Area -->
    <rect x="60" y="170" width="1080" height="100" fill="none"/>
    <text x="60" y="210" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#0f172a">PRODUCT TITLE GOES HERE</text>
    
    <!-- Description Area -->
    <rect x="60" y="280" width="1080" height="160" fill="none"/>
    <text x="60" y="320" font-family="Arial, sans-serif" font-size="32" fill="#475569">
      <tspan x="60" dy="0">Discover the best products with honest reviews. This area will</tspan>
      <tspan x="60" dy="40">contain the product description or article excerpt that will be</tspan>
      <tspan x="60" dy="40">dynamically generated for each page.</tspan>
    </text>
    
    <!-- Price Area (for products) -->
    <g>
      <rect x="60" y="480" width="200" height="80" rx="40" ry="40" fill="#0ea5e9"/>
      <text x="160" y="530" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="#ffffff" text-anchor="middle">$99.99</text>
    </g>
    
    <!-- Call to action -->
    <text x="300" y="530" font-family="Arial, sans-serif" font-size="28" fill="#0f172a">Click to learn more â†’</text>
  </g>
  
  <!-- Bottom banner -->
  <rect x="20" y="570" width="1160" height="40" fill="#0ea5e9" rx="8" ry="8"/>
  <text x="600" y="595" font-family="Arial, sans-serif" font-size="20" fill="#ffffff" text-anchor="middle">www.youraffiliateplatform.com</text>
</svg>